<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1-What is your favourite City?</h2>
            <div class="row">
                <input class="options" type="radio" id="option1" value="a" name="option">
                <label for="option1"> Lahore</label>
            </div>
             <div class="row">
                <input class="options" type="radio" id="option2" value="b" name="option">
                <label for="option2"> Karachi</label>
            </div>
             <div class="row">
                <input class="options" type="radio" id="option3" value="c" name="option">
                <label for="option3"> Islamabad</label>
            </div>
             <div class="row">
                <input class="options" type="radio" id="option4" value="d" name="option">
                <label for="option4"> Qasur</label>
            </div>
              <button class="btn" onclick="submitQuiz()">
        Submit
</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
