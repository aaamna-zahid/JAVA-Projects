<!-- 1 kilo= 0.621371
 miles = kilo * factor -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilomitres into miles </title>
    <script type="text/javascript">
        function convert() {
            var kms = document.getElementById('data').value;
            const factor = 0.621371;
            var miles = kms * factor;
            //   document.getElementById('res').innerText=` ${miles} miles`  //fetching from html body
            document.getElementById('res').innerText =miles+ '  Miles'; //miles is a variable and Miles is a string showed to USER
        }
    </script>
</head>

<body>
    <input type="number" name="" step="any" id="data"> kilomitres
    <button onclick="convert()">Convert</button> Miles
    <h1 id="res"></h1>
</body>

</html>
