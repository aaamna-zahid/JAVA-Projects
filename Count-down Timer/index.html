<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<div class="overlay">
    <div class="title">We are coming soon </div>
    <div class="title" id="end-date">02 September 2025 11:59 PM</div>
    <div class="column">
       <div>
          <input type="text" id="days" readonly  value="0"/>
          <br>
          <label for="days">Days</label>
        </div>
        <div>
          <input type="text" id="hours" readonly  value="0"/>
          <br>
          <label for="hours">Hours</label>
        </div>
        <div>
          <input type="text" id="minutes" readonly  value="0"/>
          <br>
          <label for="minutes">Minutes</label>
        </div>
        <div>
          <input type="text" id="seconds" readonly value="0" />
          <br>
          <label for="seconds">Seconds</label>
        </div>
    </div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
