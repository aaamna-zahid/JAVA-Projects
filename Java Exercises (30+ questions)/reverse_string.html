<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse string using for loop</title>
     <script type="text/javascript">
        var string = prompt("Please enter the string") // dealt as an array 
        var strLen=string.length
        var revStr=''
        for (let i =strLen-1 ; i >= 0; i--) {
             //console.log(string[i])
             revStr +=string[i]  //concatenate the  string
        }
        console.log(`${string} reverse is  ${revStr}`)
     </script>
</head>
