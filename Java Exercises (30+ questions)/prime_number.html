    <title>Check Prime Number</title>
    <script type="text/javascript">
        var number = prompt("please enter the number")
        if (number == 1) {
            console.log(`${number} is neither prime nor composite number `)
        } else if (number < 1) {
            console.log(`${number} is not prime number `)
        } else {
            for (let index = 2; index < number; index++) {
                if (number % index == 0) {
                    var res = `${number} is not prime  number`
                    break;  //jse hi condition true hwi tu loop break hu jye gi
                } else {
                    var res = `${number} is a prime  number`
                }
            }
            console.log(res);
        }
    </script>
