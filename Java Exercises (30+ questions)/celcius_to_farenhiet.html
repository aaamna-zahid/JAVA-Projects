<!-- farenhiet= celsius*1.8+32 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celcius to farenhiet</title>
    <script type="text/javascript">
function convert() {
            var cel = document.getElementById('data').value;   //to get the data
            var far = (cel * 1.8) +32;
              document.getElementById('res').innerText =`${cel} celcius = ${far} farenhiet`; }  //to set the data
    </script>
</head>
<body>
<input type="number" name="" step="any" id="data"> Cel <br>
    <button onclick="convert()">Convert</button> 
    <h1 id="res"></h1>
</body>
</html>
