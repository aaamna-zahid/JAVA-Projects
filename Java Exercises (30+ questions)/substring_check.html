<!-- Check wether a string contains a substring -->
<!-- inbuilt functions    string.includes() gives true false  
string.indexOf()   gives first index number where substring lies otherwise -1-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Substring</title>
    <script type="text/javascript">
        var string = prompt("Please enter the string")
         console.log(string)
        var subString = "the"   //case sensitive
        var test1 = string.includes(subString)
        console.log(test1)
         var test2 = string.indexOf(subString)
        console.log(test2)
    </script>
</head>

<body>

</body>

</html>
